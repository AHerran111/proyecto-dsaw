
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Post</h2>
    <form id="postForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="summary">Summary:</label>
      <input type="text" id="summary" name="summary" required><br>

      <label for="imageUrl">Thumbnail image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" required><br>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required><br>

      <label for="content">Content:</label><br>
      <textarea id="content" name="content" rows="5" required></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  
  <script src="./scripts/post.js"></script>
  <script src="./scripts/ajax_handler.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/creator_utils.js"></script>
  
</body>
</html>
